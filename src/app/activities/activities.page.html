<ion-header>
  <ion-toolbar color="customcolor">
    <ion-title>Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
  <button ion-button (click)="goToHome()" class="btn"> Go to home </button>
  </div>

  <ion-list>
    <ion-item *ngFor="let activity of activities">
      <ion-avatar slot="start">
        <img src="../../assets/customer-images/{{activity.image}}">
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="search-outline" (click)="presentAlert1()"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2> {{activity.name}} </h2>
        <p><i>{{activity.description}}</i></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

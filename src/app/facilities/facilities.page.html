<ion-header>
  <ion-toolbar color="customcolor">
    <ion-title>Facilities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let facility of facilities">
      <ion-card (click)="presentAlert2()">
        <img src="../../assets/customer-images/{{facility.image}}">
        <div class="card-title">{{facility.name}}</div>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
